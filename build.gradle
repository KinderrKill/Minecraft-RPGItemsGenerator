plugins {
    id 'java'
}

group 'fr.kinderrkill'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.29'
}

test {
    useJUnitPlatform()
}